{% load i18n %}

    <div class="bg-green-100 border border-green-400 text-green-700 p-4 rounded-lg dark:bg-gray-800 dark:text-green-400"
         role="alert"
         id='message_container'>
        {% for m in messages %}<div class="text-sm">{{ m }}</div>{% endfor %}
    </div>
{% endif %}
